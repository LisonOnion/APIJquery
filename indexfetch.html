      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Ajouter une bière</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nom :</label>
            <input type="text" class="form-control" id="nom">
        
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Couleur :</label>
            <textarea class="form-control" id="couleur"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Pays :</label>
            <textarea class="form-control" id="pays"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Degrès :</label>
            <textarea class="form-control" id="degres"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Amertume :</label>
            <textarea class="form-control" id="amertume"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Prix :</label>
            <textarea class="form-control" id="prix"></textarea>
          </div>
          
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button id="boutonAdd" type="button" class="btn btn-primary">Ajouter</button>
        <button id="boutonModif" type="button" class="btn btn-success">Modifier</button>
        <button type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
